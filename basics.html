<!DOCTYPE html>
<html>
<head>
	<title> My First Web Page </title>
	<meta name="description" content="Page Description Here" />
	<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<style type="text/css">
		Body {
			color: red;
		}

	</style>

	<script>
		function myFunction() {
			var x = document.getElementById("fname");
			x.value = x.value.toUpperCase();

		}
		
	</script> 
</head>
	
<body>
<p>This is a Sample HTML Document.</p>
This Javascript function will capitalize my name.
<p>Enter your name: <input type="text" id="fname" onchange="myFunction()"></p>

<p> This is Line 1. <br> This os Line 2.  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    This is Line 3. </p>

<h1> Header 1 </h1>
<h2> Header 2 </h2>
<h3> Header 3 </h3>
<h4> <font face="arial" size="22" color="blue"> Header 4 </font> </h4>

<p> <strong>Bold Text</strong> <br> 
	<em>Italic Text </em> <br>
	<u>Underline Text </u> <br>
	<strike>Strike Text </strike> <br>
	<u><strong><em> Bold , Italic and Underline</em></strong></u>
</p>


</body>

</html>
